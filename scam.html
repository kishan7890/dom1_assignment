<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <img
      id="myImage"
      src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
      alt=""
    />
  </body>
</html>
<script>
  document.getElementById("myImage").addEventListener("click", function() {
    var confirmation = confirm("The website you are going to visit may harm your computer, do you still want to redirect?");
    if (confirmation) {
      // Redirect logic can be added here
      alert("You chose to proceed. Redirecting...");
    } else {
      alert("You chose not to proceed.");
    }
  });
</script>
